<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <a href="../index.html" class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="header__logo">
        <img src="../assets/images/logo/ohmyfood.png" >
    </div>
</header>

<div class="image__presentation">
    <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <div class="menu__title">
        <h1>À la française</h1>
        <i class="fa-regular fa-heart like__menu"></i> 
    </div>
    <div class="menu__service">
        <div class="fondu__entrees menu__service--title">
            <h2>ENTREES</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__entrees">
            <h3>Tartare de poulpe acidulé</h3>
            <p>Aux zestes d'orange</p>
            <span>25€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
            <span>35€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Soupe à l'oignon</h3>
            <p>Revisitée</p>
            <span>20€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__plats menu__service--title">
            <h2>PLATS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__plats">
            <h3>Coquilles Saint-Jacques</h3>
            <p>Accompagnées d'une purée de panais</p>
            <span>40€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <h3>Magret de canard</h3>
            <p>Et parmentier de pommes de terre</p>
            <span>35€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes</p>
            <span>44€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__desserts menu__service--title">
            <h2>DESSERTS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__desserts">
            <h3>Pétales de violettes glacés</h3>
            <p>Et purée de noisettes</p>
            <span>18€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <h3>Fondant au chocolat</h3>
            <p>Revisitée</p>
            <span>22€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <h3>Millefeuille croustillant</h3>
            <p>Myrtilles et pâte d’amande</p>
            <span>23€</span>
        </button>
        <button class="commander"><p>Commander</p></button>
    </div>
</section>
<footer>
    <h3 class="footer__titre">ohmyfood</h3>
    <ul>
        <li><i class="fa-solid fa-utensils icon-space"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle icon-space"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
