<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <a href="../index.html" class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="header__logo">
        <img src="../assets/images/logo/ohmyfood.png" >
    </div>
</header>

<div class="image__presentation">
    <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <div class="menu__title">
        <h1>Le délice des sens</h1>
        <i class="fa-regular fa-heart like__menu"></i> 
    </div>
    <div class="menu__service">
        <div class="fondu__entrees menu__service--title">
            <h2>ENTREES</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__entrees">
            <h3 >Tartare de thon</h3>
            <p>Assaisonné au yuzu</p>
            <span>25€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Bouchée de homard croustillant</h3>
            <p>Et sa farandole de petits légumes</p>
            <span>35€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Velouté de cèpes</h3>
            <p>Aux truffes</p>
            <span>20€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__plats menu__service--title">
            <h2>PLATS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__plats">
            <h3>Poulet rôti aux herbes de Provence </h3>
            <p>Et sa crème de truffe</p>
            <span>40€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <h3>Langouste rôtie </h3>
            <p>Et ses légumes de saison</p>
            <span>35€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <h3>Côte de bœuf Angus</h3>
            <p>Et sa purée de panais</p>
            <span>44€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__desserts menu__service--title">
            <h2>DESSERTS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__desserts">
            <h3>Farandole de desserts</h3>
            <p>Du chef</p>
            <span>18€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <h3>Crème brulée</h3>
            <p>Revisitée</p>
            <span>22€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <h3>Tiramisu </h3>
            <p>À la noisette</p>
            <span>23€</span>
        </button>
        <button class="commander"><p>Commander</p></button>
    </div>
</section>
<footer>
    <h3 class="footer__titre">ohmyfood</h3>
    <ul>
        <li><i class="fa-solid fa-utensils icon-space"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle icon-space"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
