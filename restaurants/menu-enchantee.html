<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <a href="../index.html" class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="header__logo">
        <img src="../assets/images/logo/ohmyfood.png" alt="logo oh my food" >
    </div>
</header>

<div class="image__presentation">
    <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <div class="menu__title">
        <h1>La note enchantée</h1>
        <i class="fa-regular fa-heart like__menu"></i> 
    </div>
    <div class="menu__service">
        <div class="fondu__entrees menu__service--title">
            <h2>ENTREES</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Ravioles de foie gras</span>
            <span class="list--button--subtitle">Accompagnées de leur crème à la truffe</span>
            <span class="list--button--price">25€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Caviar osciètre </span>
            <span class="list--button--subtitle">Sur blini à la farine de blé noir</span>
            <span class="list--button--price">35€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Homard et espuma de potiron</span>
            <span class="list--button--subtitle">Marinés aux zestes d'orange</span>
            <span class="list--button--price">20€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Foie gras de canard cuit entier</span>
            <span class="list--button--subtitle">Confiture de figue et pain toasté</span>
            <span class="list--button--price">35€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__plats menu__service--title">
            <h2>PLATS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__plats">
            <span class="list--button--title">Noix de coquilles Saint-Jacques</span>
            <span class="list--button--subtitle">Sur lit de purée de céleri-rave</span>
            <span class="list--button--price">40€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <span class="list--button--title">Langoustine poêlée</span>
            <span class="list--button--subtitle">Purée de patate douce</span>
            <span class="list--button--price">35€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <span class="list--button--title">Mijoté de queue de bœuf</span>
            <span class="list--button--subtitle">Et riz sauvage aux zestes de citron</span>
            <span class="list--button--price">44€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__desserts menu__service--title">
            <h2>DESSERTS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__desserts">
            <span class="list--button--title">Macaron noisette et chocolat</span>
            <span class="list--button--subtitle">Glace au caramel brun et sel de Guérande</span>
            <span class="list--button--price">18€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <span class="list--button--title">Baba au rhum revisité</span>
            <span class="list--button--subtitle">Avec son coulis de citron</span>
            <span class="list--button--price">22€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <span class="list--button--title">Tarte au citron meringuée </span>
            <span class="list--button--subtitle">Déstructurée</span>
            <span class="list--button--price">23€</span>
        </button>
        <button class="commander"><span>Commander</span></button>
    </div>
</section>
<footer>
    <h3 class="footer__title">ohmyfood</h3>
    <ul>
        <li><i class="fa-solid fa-utensils icon-space"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle icon-space"></i>Devenir partenaire</li>
        <li class="footer__list--decalage">Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
