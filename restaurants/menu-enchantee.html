<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <a href="../index.html" class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="header__logo">
        <img src="../assets/images/logo/ohmyfood.png" >
    </div>
</header>

<div class="image__presentation">
    <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <div class="menu__title">
        <h1>La note enchantée</h1>
        <i class="fa-regular fa-heart like__menu"></i> 
    </div>
    <div class="menu__service">
        <div class="fondu__entrees menu__service--title">
            <h2>ENTREES</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__entrees">
            <h3>Ravioles de foie gras</h3>
            <p>Accompagnées de leur crème à la truffe</p>
            <span>25€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Caviar osciètre </h3>
            <p>Sur blini à la farine de blé noir</p>
            <span>35€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Homard et espuma de potiron</h3>
            <p>Marinés aux zestes d'orange</p>
            <span>20€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <h3>Foie gras de canard cuit entier</h3>
            <p>Confiture de figue et pain toasté</p>
            <span>35€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__plats menu__service--title">
            <h2>PLATS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__plats">
            <h3>Noix de coquilles Saint-Jacques</h3>
            <p>Sur lit de purée de céleri-rave</p>
            <span>40€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <h3>Langoustine poêlée</h3>
            <p>Purée de patate douce</p>
            <span>35€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <h3>Mijoté de queue de bœuf</h3>
            <p>Et riz sauvage aux zestes de citron</p>
            <span>44€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__desserts menu__service--title">
            <h2>DESSERTS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__desserts">
            <h3>Macaron noisette et chocolat</h3>
            <p>Glace au caramel brun et sel de Guérande</p>
            <span>18€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <h3>Baba au rhum revisité</h3>
            <p>Avec son coulis de citron</p>
            <span>22€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <h3>Tarte au citron meringuée </h3>
            <p>Déstructurée</p>
            <span>23€</span>
        </button>
        <button class="commander"><p>Commander</p></button>
    </div>
</section>
<footer>
    <h3 class="footer__titre">ohmyfood</h3>
    <ul>
        <li><i class="fa-solid fa-utensils icon-space"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle icon-space"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
