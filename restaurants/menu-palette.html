<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <a href="../index.html" class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="header__logo">
        <img src="../assets/images/logo/ohmyfood.png" alt="logo oh my food" >
    </div>
</header>

<div class="image__presentation">
    <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">  
    <div class="menu__title">
        <h1>La palette du goût</h1>
        <i class="fa-regular fa-heart like__menu"></i> 
    </div>
    <div class="menu__service">
        <div class="fondu__entrees menu__service--title">
            <h2>ENTREES</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Fricassée d'escargots</span>
            <span class="list--button--subtitle">Au piment d'Espelette</span>
            <span class="list--button--price">25€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Foie gras de canard mi-cuit</span>
            <span class="list--button--subtitle">Et ses copeaux de truffe noire</span>
            <span class="list--button--price">35€</span>
        </button>
        <button class="list--button btn fondu__entrees">
            <span class="list--button--title">Œuf au plat</span>
            <span class="list--button--subtitle">Assaisonné à la truffe sur lit de caviar</span>
            <span class="list--button--price">20€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__plats menu__service--title">
            <h2>PLATS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__plats">
            <span class="list--button--title">Filet de bœuf aux herbes</span>
            <span class="list--button--subtitle">Accompagné de sa ribambelle de légumes</span>
            <span class="list--button--price">40€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <span class="list--button--title">Parmentier de queue de bœuf</span>
            <span class="list--button--subtitle">À la truffe noire sur sa purée de panais</span>
            <span class="list--button--price">35€</span>
        </button>
        <button class="list--button btn fondu__plats">
            <span class="list--button--title">Filet de turbot</span>
            <span class="list--button--subtitle">Aux agrumes</span>
            <span class="list--button--price">44€</span>
        </button>
    </div>
    <div class="menu__service">
        <div class="fondu__desserts menu__service--title">
            <h2>DESSERTS</h2>
            <div class="ligne"></div>
        </div>
        <button class="list--button btn fondu__desserts">
            <span class="list--button--title">Paris-Brest</span>
            <span class="list--button--subtitle">Revisité</span>
            <span class="list--button--price">18€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <span class="list--button--title">Macaron au chocolat d'exception </span>
            <span class="list--button--subtitle">Et glace à la vanille de Madagascar</span>
            <span class="list--button--price">22€</span>
        </button>
        <button class="list--button btn fondu__desserts">
            <span class="list--button--title">Mousse au chocolat</span>
            <span class="list--button--subtitle">Au piment d'Espelette et à la truffe noire</span>
            <span class="list--button--price">23€</span>
        </button>
        <button class="commander"><span>Commander</span></button>
    </div>
</section>
<footer>
    <h3 class="footer__title">ohmyfood</h3>
    <ul>
        <li><i class="fa-solid fa-utensils icon-space"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle icon-space"></i>Devenir partenaire</li>
        <li class="footer__list--decalage">Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
