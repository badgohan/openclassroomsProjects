<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <button class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="header__logo">
        <img src="images/logo/ohmyfood.png" >
    </div>
</header>

<div class="image_presentation">
    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <h1>Le délice des sens</h1>
    <i class="fa-solid fa-heart like"></i>
    <div class="entrees">
        <button class="list--button btn">
            <h3>Tartare de poulpe acidulé</h3>
            <p>Aux zestes d'orange</p>
            <span>25€</span>
        </button>
        <button class="list--button btn">
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
            <span>35€</span>
        </button>
        <button class="list--button btn">
            <h3>Soupe à l'oignon</h3>
            <p>Revisitée</p>
            <span>20€</span>
        </button>
    </div>
    <div class="Plats">
        <button class="list--button btn">
            <h3>Coquilles Saint-Jacques</h3>
            <p>Accompagnées d'une purée de panais</p>
            <span>40€</span>
        </button>
        <button class="list--button btn">
            <h3>Magret de canard</h3>
            <p>Et parmentier de pommes de terre</p>
            <span>35€</span>
        </button>
        <button class="list--button btn">
            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes/p>
            <span>44€</span>
        </button>
    </div>
    <div class="Desserts">
        <button class="list--button btn">
            <h3>Pétales de violettes glacés</h3>
            <p>Et purée de noisettes</p>
            <span>18€</span>
        </button>
        <button class="list--button btn">
            <h3>Fondant au chocolat</h3>
            <p>Revisitée</p>
            <span>22€</span>
        </button>
        <button class="list--button btn">
            <h3>Millefeuille croustillant/h3>
            <p>Myrtilles et pâte d’amande</p>
            <span>23€</span>
        </button>
    </div>
</section>
<footer>
    <h3>ohmyfood</h3>
    <ul>
        <li><i></i>Proposer un restaurant</li>
        <li><i></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
