<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <button class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="header__logo">
        <img src="images/logo/ohmyfood.png" >
    </div>
</header>

<div class="image_presentation">
    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <h1>La palette du goût</h1>
    <i class="fa-solid fa-heart like"></i>
    <div class="entrees">
        <button class="list--button btn">
            <h3>Ravioles de foie gras</h3>
            <p>Accompagnées de leur crème à la truffe</p>
            <span>25€</span>
        </button>
        <button class="list--button btn">
            <h3>Caviar osciètre </h3>
            <p>Sur blini à la farine de blé noir</p>
            <span>35€</span>
        </button>
        <button class="list--button btn">
            <h3>Homard et espuma de potiron</h3>
            <p>Marinés aux zestes d'orange</p>
            <span>20€</span>
        </button>
        <button class="list--button btn">
            <h3>Foie gras de canard cuit entier</h3>
            <p>Confiture de figue et pain toasté</p>
            <span>35€</span>
        </button>
    </div>
    <div class="Plats">
        <button class="list--button btn">
            <h3>Noix de coquilles Saint-Jacques</h3>
            <p>Sur lit de purée de céleri-rave</p>
            <span>40€</span>
        </button>
        <button class="list--button btn">
            <h3>Langoustine poêlée</h3>
            <p>Purée de patate douce</p>
            <span>35€</span>
        </button>
        <button class="list--button btn">
            <h3>Mijoté de queue de bœuf</h3>
            <p>Et riz sauvage aux zestes de citron</p>
            <span>44€</span>
        </button>
    </div>
    <div class="Desserts">
        <button class="list--button btn">
            <h3>Macaron noisette et chocolat</h3>
            <p>Glace au caramel brun et sel de Guérande</p>
            <span>18€</span>
        </button>
        <button class="list--button btn">
            <h3>Baba au rhum revisité</h3>
            <p>Avec son coulis de citron</p>
            <span>22€</span>
        </button>
        <button class="list--button btn">
            <h3>Tarte au citron meringuée </h3>
            <p>Déstructurée</p>
            <span>23€</span>
        </button>
    </div>
</section>
<footer>
    <h3>ohmyfood</h3>
    <ul>
        <li><i></i>Proposer un restaurant</li>
        <li><i></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
