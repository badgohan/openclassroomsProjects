<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/menu.css">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
</head>

<header>
    <button class="header__back">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="header__logo">
        <img src="images/logo/ohmyfood.png" >
    </div>
</header>

<div class="image_presentation">
    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de convive avec focus sur assiette de poisson gastronomique">
</div>

<section class="menu">
    <h1>La palette du goût</h1>
    <i class="fa-solid fa-heart like"></i>
    <div class="entrees">
        <button class="list--button btn">
            <h3>Fricassée d'escargots</h3>
            <p>Au piment d'Espelette</p>
            <span>25€</span>
        </button>
        <button class="list--button btn">
            <h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
            <span>35€</span>
        </button>
        <button class="list--button btn">
            <h3>Œuf au plat</h3>
            <p>Assaisonné à la truffe sur lit de caviar</p>
            <span>20€</span>
        </button>
    </div>
    <div class="Plats">
        <button class="list--button btn">
            <h3>Filet de bœuf aux herbes</h3>
            <p>Accompagné de sa ribambelle de légumes</p>
            <span>40€</span>
        </button>
        <button class="list--button btn">
            <h3>Parmentier de queue de bœuf</h3>
            <p>À la truffe noire sur sa purée de panais</p>
            <span>35€</span>
        </button>
        <button class="list--button btn">
            <h3>Filet de turbot</h3>
            <p>Aux agrumes</p>
            <span>44€</span>
        </button>
    </div>
    <div class="Desserts">
        <button class="list--button btn">
            <h3>Paris-Brest</h3>
            <p>Revisité</p>
            <span>18€</span>
        </button>
        <button class="list--button btn">
            <h3>Macaron au chocolat d'exception </h3>
            <p>Et glace à la vanille de Madagascar/p>
            <span>22€</span>
        </button>
        <button class="list--button btn">
            <h3>Mousse au chocolat</h3>
            <p>Au piment d'Espelette et à la truffe noire</p>
            <span>23€</span>
        </button>
    </div>
</section>
<footer>
    <h3>ohmyfood</h3>
    <ul>
        <li><i></i>Proposer un restaurant</li>
        <li><i></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
